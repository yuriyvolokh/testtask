{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h1>Login</h1>
  <p class="important">
    <form id="login" method="post">
    <h3>Username:</h1>
    <input type="text" name="username" id="username" />
    <h3>Password:</h1>
    <input type="password" name="password" id="password" />
    <br />
    <input type="submit" />

{% endblock %}
